<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid m-4">
    <div class="row mt-4">
        <div class="col-md-4">
            <form th:action="@{/user}" method="post" th:object="${user}">
                <div class="text-center h4">
                    <label class="form-control" style="background: #16a811">SignIn</label>
                </div>
                <div class="border-secondary" style="background: #ad920f">
                    <div class="form-group row m-2">
                        <div class="col-sm-3">
                            <label class="btn btn-primary form-control">User Name</label>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control"type="text" name="userName" th:field="*{userName}"
                                   placeholder="user name" required
                                   minlength="2">
                        </div>
                    </div>
                    <div class="form-group row m-2">
                        <div class="col-sm-4">
                            <label class="btn btn-primary form-control">Password</label>
                        </div>
                        <div class="col-sm-8">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <input name="password" th:field="*{password}" type="text" class="form-control"
                                   id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="form-group row m-2">

                        <div class="btn input-group-text">
                            <button class="btn btn-primary" type="submit" style="background: white;color:
                             black">SignIn
                            </button>
                            <button class="btn border-secondary" type="reset"
                                    style="background: gray;">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
